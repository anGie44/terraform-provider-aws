name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  go-version:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.go-version.outputs.version }}
    steps:
      - uses: actions/checkout@v2
      - id: go-version
        run: echo "::set-output name=version::$(cat ./.go-version)"
  release-notes:
    runs-on: macos-latest
    outputs:
      tag: ${{ steps.git-branch.outputs.tag }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate Release Notes
        run: sed -n -e "1{/# /d;}" -e "2{/^$/d;}" -e "/# $(git describe --abbrev=0 --exclude="$(git describe --abbrev=0 --match='v*.*.*' --tags)" --match='v*.*.*' --tags | tr -d v)/q;p" CHANGELOG.md > release-notes.txt
      - uses: actions/upload-artifact@v2
        with:
          name: release-notes
          path: release-notes.txt
          retention-days: 1
      - id: git-branch
        run: |
          tag=$(git describe --abbrev=0 --match='v*.*.*' --tags)
          echo ::set-output name=tag::$tag
  terraform-provider-release:
    needs: [go-version, release-notes]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Allow tag to be fetched when ref is a commit
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ needs.go-version.outputs.version }}
      - name: Release Notes Download
        id: release-notes-download
        uses: actions/download-artifact@v2
        with:
          name: release-notes
          path: /tmp
      - name: goreleaser release (with release notes)
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --release-notes ${{ steps.release-notes-download.outputs.download-path }}/release-notes.txt --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  changelog-newversion:
    needs: [release-notes, terraform-provider-release]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
      - name: Update Changelog Header
        id: changelog
        run: |
          CHANGELOG_FILE_NAME="CHANGELOG.md"
          PREVIOUS_RELEASE_TAG=${{ needs.release-notes.outputs.tag }}
          
          # Add Release Date
          RELEASE_DATE=`date +%B' '%e', '%Y`
          sed -i -e "1 s/Unreleased/$RELEASE_DATE/" $CHANGELOG_FILE_NAME           
          
          # Prepend next release line
          echo Previous release is: $PREVIOUS_RELEASE_TAG
          
          NEW_RELEASE_LINE=$(echo $PREVIOUS_RELEASE_TAG | awk -F. '{
              $1 = substr($1,2)
              $2 += 1
              printf("%s.%01d.0\n\n", $1, $2);
          }')
          
          echo New minor version is: v$NEW_RELEASE_LINE
          
          echo -e "## $NEW_RELEASE_LINE (Unreleased)\n$(cat $CHANGELOG_FILE_NAME)" > $CHANGELOG_FILE_NAME
      - run: |          
          git config --local user.email changelogbot@hashicorp.com
          git config --local user.name changelogbot
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md after ${{ needs.release-notes.outputs.tag }}" 
          
          commit=$(git rev-list -1 ${{ needs.release-notes.outputs.tag }})
          branch=$(git branch --contains $commit)
          if [[ ${branch} == *"main"* ]]; then
            git push
          else
            releaseBranches=(`echo $branch | grep -Eo "release/.*"`)
            if [[ ${#releaseBranchs[@]} -eq 1 ]]; then
              git push origin HEAD:${releaseBranches[0]}
            else
              echo "Unable to update CHANGELOG.md after ${{ needs.release-notes.outputs.tag }}"
            fi
          fi
